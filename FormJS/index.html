<body>

<h3 id="compteur"></h3>


<div class="container">

    <img class="img" src="./img/kelly-sikkema-0iKjge_aOVo-unsplash.jpg" alt="">

    <form class="form" action="">
        <h1 style="text-align : center">Formulaire</h1>

        <div class="pseudo-container">
            <label for="pseudo">Pseudo</label>
            <input class="inputTaper" type="text" autocomplete="off" id="pseudo"  required>
            <span></span>
    </div> 
    
    <div class="mail-container">
        <label for="mail"</i>Mail</label>
        <input class="inputTaper" type="email" autocomplete="off" id="mail" checked required >
        <span></span>
    </div> 
    
    <div class="password-container">
        <label for="password"</i>Password</label>
        <input class="inputTaper" type="password" autocomplete="off" id="password" required>
        <span style="display:  block;"></span>
        <p></p>
    
    </div> 
    
    <div class="Confirmpassword-container" style="margin-top: 10px;">
        <label for="password">Confirm to password</label>
        <input class="inputTaper" type="password" autocomplete="off" id="passwordConfirm" required>
        <span></span>
    </div> 
    
    <input type="submit" value="ENVOYER" id="value">
    
    
    </form>

    <a href="/index.html"><button >Retour</button></a> 


</div>
